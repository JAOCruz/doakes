<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detective</title>
   
  <link rel="icon" type="image/png" href="/images/favicon.png">
   
  <!-- Tailwind CSS (local setup) -->
  <link href="/dist/output.css" rel="stylesheet">
   
  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    .font-creepster { font-family: 'Creepster', cursive; }
    .font-body { font-family: 'Playfair Display', serif; }
    .text-blood-red { color: #8B0000; }
    .bg-blood-red { background-color: #8B0000; }
    .hover\:bg-blood-red:hover { background-color: #8B0000; }
    
    /* Text cutout effect - shows video through text */
    .detective-cutout {
      position: relative;
      color: transparent;
      -webkit-text-stroke: 5px rgba(255, 0, 0, 0.3);
      mix-blend-mode: screen;
      filter: contrast(2) brightness(2);
    }
    
    /* Mobile version - white text, no cutout */
    .detective-mobile {
      color: white;
      -webkit-text-stroke: none;
      mix-blend-mode: normal;
      filter: none;
    }
    
    /* Alternative: use blend mode to create cutout */
    .detective-blend {
      mix-blend-mode: difference;
      color: rgb(255, 0, 0);
      filter: contrast(5) brightness(2);
    }
    
    /* Button hover styles */
    .contract-button:hover {
      background-color: white !important;
      color: #8B0000 !important;
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-body text-2xl md:text-2xl leading-relaxed">
  <!-- Hero Section -->
  <section id="home" class="relative h-screen flex flex-col overflow-hidden">
    <!-- Background Video (Desktop Only) -->
    <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover hidden md:block">
      <source src="images/video.mp4" type="video/mp4">
    </video>
    <!-- Background Image (Mobile Only) -->
    <div class="absolute inset-0 w-full h-full bg-cover bg-center md:hidden" style="background-image: url('images/image.png');"></div>
    <!-- Overlay for
      better text readability -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
         
    <div class="relative z-10 flex-grow flex items-center justify-center text-center max-w-3xl mx-auto px-4">
      <div>
        <div class="relative mb-4">
          <h2 class="text-6xl md:text-[20rem] font-creepster tracking-widest detective-mobile md:detective-cutout leading-none">Detective</h2>
        </div>
                <p class="text-lg md:text-2xl text-white mb-6 md:mb-10 tracking-wider px-4">Never jump the fence if you're not willing to face what's on the other side.</p>
        
        <!-- Static Text -->
        <p class="text-base md:text-xl text-white mb-4 md:mb-6 tracking-wider px-4">The truth is out there.</p>
        
        <!-- Buttons in Flex Container -->
        <div class="flex justify-center mt-2 px-4">
          <button onclick="copyContract()" class="contract-button inline-block bg-blood-red text-white py-3 px-4 md:py-4 md:px-6 rounded-xl font-creepster text-lg md:text-2xl hover:scale-105 transition cursor-pointer">CONTRACT</button>
        </div>
        
        <!-- Audio Player -->
        <div class="flex justify-center mt-6 md:mt-8 px-4">
          <div class="bg-black bg-opacity-70 rounded-xl p-3 md:p-4 border border-red-500 w-full max-w-md">
            <p class="text-white text-center mb-2 font-creepster text-sm md:text-base">ðŸŽµ Listen to the truth</p>
            <audio controls class="w-full">
              <source src="music/blood.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
              </div>
      </div>
    </section>
    
    <script>
      function copyContract() {
        const contractAddress = '9VZyXtbeg6pVNwTh7fT4UHwQPsxAZsEsUCWTRvGhpump';
        
        // Try modern clipboard API first
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(contractAddress).then(function() {
            showSuccess();
          }).catch(function(err) {
            fallbackCopy();
          });
        } else {
          fallbackCopy();
        }
        
        function showSuccess() {
          const button = event.target;
          const originalText = button.textContent;
          button.textContent = 'COPIED!';
          button.style.backgroundColor = '#4CAF50';
          
          setTimeout(function() {
            button.textContent = originalText;
            button.style.backgroundColor = '#8B0000';
          }, 2000);
        }
        
        function fallbackCopy() {
          // Create temporary textarea element
          const textArea = document.createElement('textarea');
          textArea.value = contractAddress;
          textArea.style.position = 'fixed';
          textArea.style.left = '-999999px';
          textArea.style.top = '-999999px';
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          
          try {
            document.execCommand('copy');
            showSuccess();
          } catch (err) {
            console.error('Fallback copy failed:', err);
            showCustomNotification('Contract address copied to clipboard!', contractAddress);
          }
          
          document.body.removeChild(textArea);
        }
      }
      
      function showCustomNotification(message, contractAddress) {
        // Remove existing notification if any
        const existingNotification = document.getElementById('custom-notification');
        if (existingNotification) {
          existingNotification.remove();
        }
        
        // Create notification element
        const notification = document.createElement('div');
        notification.id = 'custom-notification';
        notification.innerHTML = `
          <div class="fixed top-4 right-4 bg-black bg-opacity-90 border border-red-500 rounded-xl p-4 max-w-sm z-50 transform transition-all duration-300 translate-x-full">
            <div class="flex items-center justify-between">
              <div class="flex-1">
                <p class="text-white font-creepster text-sm mb-2">${message}</p>
                <p class="text-red-400 font-mono text-xs break-all">${contractAddress}</p>
              </div>
              <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-red-400 ml-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
        `;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
          notification.querySelector('div').classList.remove('translate-x-full');
        }, 100);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
          if (notification.parentElement) {
            notification.remove();
          }
        }, 5000);
      }
    </script>
  </body>
</html>
